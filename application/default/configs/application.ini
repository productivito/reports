soapclient.url.tcShop = "http://tc-h02.tc.nl/mptickets/services/tcshop1.svc/?wsdl"


//Options for plugin
contactform.setting.first = "TRY IT"


app.languages.nl = 'nl.ini'
app.languages.en = 'en.ini'


// Login Module
