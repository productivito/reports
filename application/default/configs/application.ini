[test]
Autoloadernamespaces[] = "Zend_"
Autoloadernamespaces[] = "Custom_"

resources.db.params.host           = "ALEX-PC\PRODUCTIVO"
resources.db.params.username       = sa
resources.db.params.password       = "productivo"
resources.db.params.dbname         = "ProductivoMonitor"

db.params.charset = utf8 ;
resources.db.adapter = "SQLSRV"
resources.db.isDefaultTableAdapter = true
resources.db.params.charset = "utf8"

appnamespace = "Application"
resources.frontController.params.displayExceptions = 0


//Include path
includePaths.library = APPLICATION_PATH "/../library"

//Bootstrap
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

//Front Controller
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
//resources.frontController.defaultModule = "googleMap"
resources.modules[] = ""
resources.layout.pluginClass = "Custom_Controller_Plugin_ModuleBasedLayout"

resources.frontController.env = APPLICATION_ENV

//Layout
resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"

//Views
resources.view.encoding = "UTF-8"
resources.view.doctype = "XHTML1_STRICT"
resources.view.basePath = APPLICATION_PATH "/views/"


//Session
resources.session.cookie_secure = true
resources.session.use_only_cookies = true
resources.session.gc_maxlifetime = 3600
resources.session.remember_me_seconds = 3600
;resources.session.saveHandler.class = "Zend_Session_SaveHandler_DbTable"
;resources.session.saveHandler.options.name = "session"
;resources.session.saveHandler.options.primary = "session_ID"
;resources.session.saveHandler.options.modifiedColumn = "session_modified"
;resources.session.saveHandler.options.dataColumn = "session_data"
;resources.session.saveHandler.options.lifetimeColumn = "session_lifetime"

//language
app.language.default.code = "nl"


//Options for plugin
googlemap.navigate.street = "leidseplein 18"
googlemap.navigate.city = "amsterdam"
